spring:
  profiles:
    include: security
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:challenging;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    jpa:
      database: h2
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          show_sql: true
          format_sql: true
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace