<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: headerFragment}"></div>
<body>
<main>
    <nav th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>
    <section class="content">
        <div class="left-content">
            <div class="activities">
                <h1>꿀팁 관리</h1>
                <div>
                    <label>
                        <button th:onclick="'window.location.href=\'' + @{/admin/pro-tips} + '\''">뒤로 가기</button>
                    </label>
                    <table>
                        <caption>회원 관리</caption>
                    </table>

                    <div th:name="title" th:text="'제목 :   '+ ${proTip.title}"/>
                    <br><hr><br>
                    <div th:text="'내용'"/>
                    <br><br>
                    <div th:utext="${proTip.content}"></div>
                    <br><hr><br>
                    <div th:text="'컨텐츠 타입 :  '+${proTip.proTipType}"/>
                    <br><hr><br>
                    <div th:text="'이미지 URL :  '+${proTip.imgUrl}"/>
                    <br><hr><br>
                    <div th:text="'앱 URL :  '+${proTip.appLinkUrl}"/>
                    <br><hr><br>
                    <div>
                        <label>사용 여부:&nbsp;&nbsp;&nbsp;</label>
                        <label th:if="${proTip.useYn.toString() eq 'Y'}">사용</label>
                        <label th:if="${proTip.useYn.toString() eq 'N'}">미사용</label>
                    </div>
                    <br><hr><br>
                </div>
                <div class="pagination">
                    <div>
                        <button th:type="button" th:onclick="'window.location.href=\'' + @{/admin/pro-tips/update/{id}(id=${proTip.id})} + '\''">수정</button>
                    </div>
                    <div></div>
                    <form id="actionForm" method="post">
                        <button th:type="button" th:onclick="'submitFormWithAction(\'' + @{/admin/pro-tips/delete/{id}(id=${proTip.id})} + '\'' + ')'">삭제</button>
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
